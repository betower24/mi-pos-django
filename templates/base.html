<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abarrotes El Bordito - POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 2rem;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .navbar .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
            border-radius: 25px;
            padding: 0.4rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .navbar .btn-outline-primary:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
        }
        
        .product-card {
            cursor: pointer;
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }
        
        .product-card .card-body {
            padding: 1rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .product-card strong {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .product-card .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .product-card .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .search-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        .search-card input {
            border: 2px solid #e0e7ff;
            border-radius: 15px 0 0 15px;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-card input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .search-card .btn {
            border-radius: 0;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .search-card .btn:last-child {
            border-radius: 0 15px 15px 0;
        }
        
        .search-card .btn-secondary {
            background: #6c757d;
            border: none;
        }
        
        .search-card .btn-secondary:hover {
            background: #5a6268;
            transform: scale(1.05);
        }
        
        .search-card .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .search-card .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .cart-container {
            position: sticky;
            top: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }
        
        .cart-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.2rem;
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cart-body {
            max-height: 400px;
            overflow-y: auto;
            background: white;
        }
        
        .cart-body::-webkit-scrollbar {
            width: 8px;
        }
        
        .cart-body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .cart-body::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .cart-body table {
            margin: 0;
        }
        
        .cart-body thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
            font-weight: 600;
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }
        
        .cart-body tbody tr {
            transition: all 0.2s ease;
        }
        
        .cart-body tbody tr:hover {
            background: #f8f9fa;
        }
        
        .cart-footer {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            padding: 1.5rem;
        }
        
        .cart-footer h3 {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        .cart-footer #total-text {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        
        .btn-link.text-danger {
            color: #ef4444 !important;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-link.text-danger:hover {
            color: #dc2626 !important;
            transform: scale(1.05);
        }
        
        .badge {
            border-radius: 10px;
            padding: 0.35rem 0.7rem;
            font-weight: 600;
        }
        
        #reader {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .text-muted {
            color: #6b7280 !important;
        }
        
        @media (max-width: 768px) {
            .cart-container {
                position: relative;
                top: 0;
                margin-top: 2rem;
            }
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            animation: fadeIn 0.5s ease;
        }
        
        /* Efectos de eliminaci√≥n */
        .removing {
            animation: slideOut 0.3s ease;
        }
        
        @keyframes slideOut {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop-window"></i> Abarrotes El Bordito
            </a>
          <div class="d-flex gap-2">
    <a href="/dashboard/" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-graph-up"></i> Dashboard
    </a>
    <a href="/agregar_producto/" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-plus-circle"></i> Nuevo Producto
    </a>
    <a href="/admin" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-gear"></i> Admin
    </a>
</div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
